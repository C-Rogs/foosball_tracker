{% extends 'base.html' %}

{% block title %}Delete Game{% endblock %}

{% block content %}
<div class="container">
    <h1 class="section-title">Delete Game</h1>
    <p>Are you sure you want to delete this game?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'game-detail' game.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
